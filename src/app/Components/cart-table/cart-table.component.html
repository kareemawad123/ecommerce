<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total Price</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let cart of Cart">
      <tr>
        <th scope="row">1</th>
        <td>{{cart.name}}</td>
        <td>{{cart.price}}</td>
        <td></td>
        <td></td>
      </tr>
    </ng-container>
  </tbody>
</table>
